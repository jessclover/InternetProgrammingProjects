    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Rock The Town | Feedback Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md">
                    <img height="100%" width="100%" src="../images/RockTheTown.png" alt="Rock The Town Logo">
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <nav class="navbar navbar-expand-md sticky-top">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#toggleMobileMenu"
                    aria-controls="toggleMobileMenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="toggleMobileMenu">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="homepage.index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="eventinfo.index.html">Event Information</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tickets.index.html">Tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="faqs.index.html">FAQs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="feedback.index.html">Event Feedback Form</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    <main class="container my-5">
        <form id="feedbackForm">
            <section class="mb-4">
                <h2 class="section-title glow-text">Festival Experience</h2>
                <label class="form-label">How would you rate your overall experience at the festival?</label>
                <div class="form-check">
                    <input type="radio" id="excellent" name="experience" value="Excellent" class="form-check-input" required>
                    <label for="excellent" class="form-check-label">Excellent</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="good" name="experience" value="Good" class="form-check-input">
                    <label for="good" class="form-check-label">Good</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="average" name="experience" value="Average" class="form-check-input">
                    <label for="average" class="form-check-label">Average</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="poor" name="experience" value="Poor" class="form-check-input">
                    <label for="poor" class="form-check-label">Poor</label>
                </div>

                <label class="form-label mt-3">What was your favorite part of the festival?</label>
                <textarea name="favoritePart" rows="3" class="form-control" placeholder="Describe here..."></textarea>

                <label class="form-label mt-3">Was there anything you did not enjoy about the festival?</label>
                <textarea name="leastEnjoyed" rows="3" class="form-control" placeholder="Describe here..."></textarea>
            </section>

            <section class="mb-4">
                <h2 class="section-title glow-text">Music Quality</h2>
                <label class="form-label">How would you rate the quality of the music at the festival?</label>
                <select name="musicQuality" class="form-select" required>
                    <option value="" disabled selected>Select one</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>

                <label class="form-label mt-3">What was your favorite performance at the festival?</label>
                <textarea name="favoritePerformance" rows="2" class="form-control" placeholder="Enter artist or band name..."></textarea>

                <label class="form-label mt-3">Is there a particular band you would like to see perform here next year?</label>
                <textarea name="nextYearBands" rows="2" class="form-control" placeholder="Enter artist or band name..."></textarea>
            </section>

            <section class="mb-4">
                <h2 class="section-title glow-text">Facilities and Logistics</h2>
                <label class="form-label">How would you rate the festival's facilities?</label>
                <select name="facilitiesRating" class="form-select" required>
                    <option value="" disabled selected>Select one</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>

                <label class="form-label mt-3">Were there any logistical issues?</label>
                <textarea name="logisticsIssues" rows="3" class="form-control" placeholder="Describe here..."></textarea>
            </section>

            <button type="button" class="btn glow-btn" onclick="submitForm()">Submit Feedback</button>
        </form>

        <div id="thankYouMessage" class="text-center mt-4" style="display: none;">
            <h3 class="glow-text">Thank you for your feedback!</h3>
            <p>Your input helps us create an even better festival experience.</p>
        </div>
    </main>

    <script>
        function submitForm() {
            const form = document.getElementById('feedbackForm');
            if (form.checkValidity()) {
                form.reset();
                document.getElementById('thankYouMessage').style.display = 'block';
            } else {
                alert('Please complete all required fields.');
            }
        }
    </script>

    <footer class="text-center py-3 bg-dark text-white">
        &copy; 2024 Rock The Town Music Festival. All rights reserved.
    </footer>
</body>
</html>
