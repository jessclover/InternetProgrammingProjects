<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scrub-A-Dog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 text-center">
                <h1>Scrub-A-Dog</h1>
                <p><i>Clean Pets. Clean Owners.</i></p>
            </div>

            <div class="col-md-8 text-white text-center">
                <nav class = "navbar navbar-expand-sm">
                    <button
                        class = "navbar-toggler"
                        type = "button"
                        data-bs-toggle = "collapse"
                        data-bs-target = "#toggleMobileMenu"
                        aria-controls = "toggleMobileMenu"
                        aria-expanded = "false"
                        aria-lable = "Toggle navigation"
                        >

                    <span class = "navbar-toggler-icon"></span>
                    </button>
                    <div class = "collapse navbar-collapse" id="toggleMobileMenu">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item px-2">
                                <a class="nav-link" href="home.index.html">Home</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link" href="services.index.html">Services</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link active" href="booking.index.html">Booking</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link" href="contact.index.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>  
    </div>
    <div class="container-fluid">
        <div class="row">
            <img width="100%" src="images/dog-banner.jpg" alt="Dog Banner">
            <main>
              <div class="container">
                  <p></p>
                  <p class="header-text">Contact us to book your appointment.</p>
                  <div class="form-container">
                      <fieldset>
                          <legend>Customer Information</legend>
                          <label for="fname">First Name:</label><br>
                          <input type="text" id="fname" name="fname" required><br><br>

                          <label for="lname">Last Name:</label><br>
                          <input type="text" id="lname" name="lname" required><br><br>

                          <label for="pname">Pet's Name:</label><br>
                          <input type="text" id="pname" name="pname" required><br><br>

                          <label for="email">Email:</label><br>
                          <input type="email" id="email" name="email" required><br><br>

                          <label for="phone">Phone:</label><br>
                          <input type="text" id="phone" name="phone" required><br><br>

                          <label for="dob">Date:</label><br>
                          <input type="date" id="dob" name="dob"><br><br>
                      </fieldset>

                      <fieldset>
                          <legend>Service Request</legend>
                          <p><span style="font-size: 1.2rem;">I would like the following service:</span></p>
                          <input type="radio" id="basic" name="service" value="Basic Groom">
                          <label for="basic">Basic Groom</label><br>

                          <input type="radio" id="full" name="service" value="Full Groom">
                          <label for="full">Full Groom</label><br>

                          <input type="radio" id="pampered" name="service" value="Pampered Groom">
                          <label for="pampered">Pampered Groom</label><br><br>

                          <label for="groomer">Preferred Groomer</label><br>
                          <select id="groomer" name="groomer">
                              <option value="none">No preference</option>
                              <option value="groomer1">Groomer 1</option>
                              <option value="groomer2">Groomer 2</option>
                          </select><br><br>

                          <label for="instructions">Special requests or instructions</label><br>
                          <textarea id="instructions" name="instructions" rows="10" cols="60"></textarea>
                      </fieldset>
                  </div>

                  <button type="submit" class="submit-btn">Submit</button>
              </div>
            </main>
        </div>
    </div>    
    <footer>
        <br><p>&copy; Copyright 2024. All Rights Reserved.</p>
        <p>Contact @polipaws.net</p><br>
    </footer>
    <script src="script.js"></script>
</body>
</html>
