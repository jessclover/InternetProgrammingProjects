<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<form id="form1">
<fieldset>
    <legend>Personal Information:</legend>
    
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" required><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob" name="dob"><br><br>
    
    <label for="pwd">Create a Password:</label><br>
    <input type="password" id="pwd" name="pwd"><br><br>

    <label for="bio">Provide a Short Biography:</label><br>
    <textarea name="bio" rows="10" cols="60"></textarea><br><br>

    <label for="file">Upload a Photo:</label><br><br>
    <input type="file" id="file" name="file">
        
</fieldset>
    
<fieldset>
    <legend>More Questions!</legend>

    <label for="student">Are you currently a student?</label>
    <input type="checkbox" id="student" name="student"><br>
    
    <br><label for="num_pets">How many pets do you have?</label><br>
    <select id="num_pets" name="num_pets">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
        <option value="six">6</option>
        <option value="seven">7</option>
        <option value="eight">8</option>
        <option value="nine">9</option>
        <option value="ten_plus">10+</option>
    </select>

    <p> </p>

    <label for="fav_color">What is your favorite color?</label><br>
    <input type="color" id="fav_color" name="fav_color"><br>

    <p>What is your favorite web language that you have learned so far?</p>
    <input type="radio" id="html" name="web_lang" value="HTML">
    <label for="html">HTML</label><br>
    
    <input type="radio" id="js" name="web_lang" value="JavaScript">
    <label for="js">JavaScript</label><br>
    
    <input type="radio" id="css" name="web_lang" value="CSS">
    <label for="css">CSS</label><br>

    <p> </p>

    <label for="click">Click the Button:</label><br>
    <button type="button" id="click" name="click" onclick="alert('Hello There!')">Click Me!</button>
    
    <p> </p>

    <label for="form">Our Rating:</label><br>
    <input type="range" id="form" name="form" min="0" max="10" value="5" oninput="rangeValue.innerText = this.value">
    <p id="rangeValue">5</p>
    
</fieldset>
    
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form><br>

<button onclick="ShowValues()">Click here to display your form values!</button>
    
<p id="display_values"></p>

    <script>
    function ShowValues() {
      let x = document.getElementById("form1");
      let text = "";
      let i;
      for (i = 0; i < x.length ;i++) {
        text += x.elements[i].value + "<br>";
      }
      document.getElementById("display_values").innerHTML = text;
    }
    </script>
</html>
